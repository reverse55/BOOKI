<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booki</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="mainContainer">
            <header></header>
            <main>
                <section class="hebergementsAndPopulaires">
                    <section class="hebergements">

                    </section>
                    <section class="populaires">
                        <div class="populairesTitle">
                            <h2 class="sectionTitle">Les plus populaires</h2>
                            <i class="fa-solid fa-chart-line"></i>
                        </div>
                        <div class="populairesCards">
                            <article class="card">
                                <img src="./images/hebergements/emile-guillemot.jpg" alt="">
                                <div class="cardContent">
                                    <div class="cardTxt">
                                        <h3 class="cardTitle">Hôtel Le soleil du matin</h3>
                                        <p class="cardSubtitle">Nuit à partir de 128<span class="euro">€</span></p>
                                    </div>
                                    <div class="cardRating">
                                        <i class="fa-xs fa-solid fa-star"></i>
                                        <i class="fa-xs fa-solid fa-star"></i>
                                        <i class="fa-xs fa-solid fa-star"></i>
                                        <i class="fa-xs fa-solid fa-star"></i>
                                        <i class="fa-xs fa-solid fa-star neutralStar"></i>
                                    </div>
                                </div>
                            </article>
                            <article class="card">
                                <img src="./images/hebergements/aw-creative.jpg" alt="">
                                <div class="cardContent">
                                    <div class="cardTxt">
                                        <h3 class="cardTitle">Chambres d’hôtes Au cœur de l’eau</h3>
                                        <p class="cardSubtitle">Nuit à partir de 71<span class="euro">€</span></p>
                                    </div>
                                    <div class="cardRating">
                                        <i class="fa-xs fa-solid fa-star"></i>
                                        <i class="fa-xs fa-solid fa-star"></i>
                                        <i class="fa-xs fa-solid fa-star"></i>
                                        <i class="fa-xs fa-solid fa-star"></i>
                                        <i class="fa-xs fa-solid fa-star neutralStar"></i>
                                    </div>
                                </div>
                            </article>
                            <article class="card">
                                <img src="./images/hebergements/febrian-zakaria.jpg" alt="">
                                <div class="cardContent">
                                    <div class="cardTxt">
                                        <h3 class="cardTitle">Hôtel Bleu et Blanc</h3>
                                        <p class="cardSubtitle">Nuit à partir de 68<span class="euro">€</span></p>
                                    </div>
                                    <div class="cardRating">
                                        <i class="fa-xs fa-solid fa-star"></i>
                                        <i class="fa-xs fa-solid fa-star"></i>
                                        <i class="fa-xs fa-solid fa-star"></i>
                                        <i class="fa-xs fa-solid fa-star"></i>
                                        <i class="fa-xs fa-solid fa-star neutralStar"></i>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </section>
                </section>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
